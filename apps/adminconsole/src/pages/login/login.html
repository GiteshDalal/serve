<ion-content>
  <form (submit)="doLogin()">
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col col-auto class="panel">
          <ion-list>
            <div padding-horizontal class="heading rel">
              <h2>Admin Console</h2>
              <img class="logo-small" src="/assets/imgs/logo-s.png" alt="Serve Logo" />
            </div>
            <ion-item padding-horizontal>
              <ion-label stacked>Username</ion-label>
              <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>

            <ion-item padding>
              <ion-label stacked>Password</ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <div padding-top padding-right class="fixfloat">
              <button float-end ion-button outline padding>Sign In</button>
            </div>

          </ion-list>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
