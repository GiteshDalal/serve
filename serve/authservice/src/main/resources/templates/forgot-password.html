<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gitesh Dalal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serve - Forgot Password</title>
    <link th:href="@{/assets/img/faviconv1.ico}" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link th:href="@{/assets/css/serve.css}" rel="stylesheet">
</head>
<body class="backdrop">
<div class="serve">
    <div class="content">
        <form class="panel" th:action="@{/forgot-password}" method="post">
            <div class="rel">
                <h2>Forgot Password</h2>
                <img class="logo-small" th:src="@{/assets/img/icon.png}" alt="Serve Logo"/>
            </div>
            <div class="msg" th:text="${msg}"></div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="_" autofocus required/>
            <a th:href="@{/reset-password}" href="reset-password.html" class="">Have a reset token?</a>
            <input type="submit" value="Generate token"/>
        </form>
    </div>
</div>
</body>
</html>
