<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Gitesh Dalal">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serve - Client Management</title>
    <link th:href="@{/assets/img/faviconv1.ico}" href="../../static/assets/img/faviconv1.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link th:href="@{/assets/css/serve.css}" href="../../static/assets/css/serve.css" rel="stylesheet">
</head>
<body class="backdrop">
<div class="serve dashboard">
    <div class="content">
        <section class="panel">
            <div class="rel">
                <h2>Search &#x265B;</h2>
                <img class="logo-small" th:src="@{/assets/img/icon.png}" src="../../static/assets/img/icon.png" alt="Serve Logo"/>
            </div>
            <form id="registerForm" name="registerForm" th:action="@{/client/query}" action="results.html" method="get">
                <div class="msg" th:text="${error}"></div>
                <div class="form-field">
                    <label for="clientId">Client Id</label>
                    <input type="text" name="clientId" id="clientId" placeholder="_" th:value="${clientId}" autofocus/>
                </div>

                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="_" th:value="${email}"/>
                </div>

                <div class="form-field wide">
                    <p class="legend">
                        <em>Search fields are optional. Press enter to view all clients.</em>
                    </p>
                </div>
                <input value="Search &#9819;" type="submit"/>
            </form>
            <a th:href="@{/dashboard}" href="../dashboard.html" class="btn danger">Cancel</a>
        </section>
    </div>
</div>
</body>
</html>
