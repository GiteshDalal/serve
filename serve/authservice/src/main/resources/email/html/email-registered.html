<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
</head>
<body style="height: 100%; margin: 0; background-color: #2B2D42; background-image: url('../assets/backdrop.png'); background-repeat: space;"
      th:style="|height: 100%; margin: 0; background-color: #2B2D42; background-image: url(cid:background); background-repeat: space;|">

<div style="position: relative;	max-width: 480px; margin: 0 auto; text-align: center; color: #F05D5E; font-family: 'Arvo', Tahoma, Sans-Serif, serif; height: 100%;">
    <div style="box-sizing: border-box; padding: 80px 5px 5px 5px;">
        <section
                style="text-align: left; border-radius: 5px; background-color: #fff; background-image: url('../assets/icon.png'); background-repeat: no-repeat; background-position: 95% 15px;  color: #2B2D42; padding: 56px; margin: 4px; overflow: auto;"
                th:style="|text-align: left; border-radius: 5px; background-color: #fff; background-image: url(cid:logo); background-repeat: no-repeat; background-position: 95% 10px;  color: #2B2D42; padding: 56px; margin: 4px; overflow: auto;|">
            <div style="position: relative;">
                <h2 style="font-size: 1.6em;" th:text="#{registered.successfully.title}">Welcome!</h2>
            </div>
            <p th:text="#{registered.successfully.msg(${username})}">Account created successfully.</p>
            <p>
                Regards, <br/>
                &emsp; <em th:text="#{email.author}">Gitesh Dalal</em>
            </p>
        </section>
    </div>
</div>
</body>
</html>
